<body class="app-body">
    <div id="header-placeholder"></div>

    <main class="app-main">
        <div class="container app-container">
            <h2>（o_ _)ｏ））現在、開発中です（o_ _)ｏ））</h2>
            <div class="section datetime">
                <div>現在の時間と日付</div>
                <div class="time" id="current-time">00:00:00</div>
                <div class="date" id="current-date">2025年7月27日（日）</div>
            </div>

            <div class="section calendar">
                <div class="calendar-header">
                    <button id="prev-month"></button>
                    <div class="month-year" id="month-year">2025年7月</div>
                    <button id="next-month"></button>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>

            <div class="section">
                <h3>タイマー</h3>
                <div class="timer-mode">
                    <label><input type="radio" name="timer-mode" value="up" checked> カウントアップ</label>
                    <label><input type="radio" name="timer-mode" value="down"> カウントダウン</label>
                </div>
                <div class="timer-display" id="timer-display">00:00:00</div>
                <div class="timer-controls">
                    <button id="start-timer">スタート</button>
                    <button id="pause-timer" disabled>一時停止</button>
                    <button id="reset-timer">リセット</button>
                </div>
                <div class="timer-setup">
                    <input type="number" id="hours" min="0" max="99" value="0"><span>時間</span>
                    <input type="number" id="minutes" min="0" max="59" value="0"><span>分</span>
                    <input type="number" id="seconds" min="0" max="59" value="0"><span>秒</span>
                    <button id="set-timer">設定</button>
                </div>
                <div class="sound-setup">
                    <label for="timer-sound">タイマー終了時の通知音：</label>
                    <input type="file" id="timer-sound" accept="audio/*">
                    <div class="sound-controls">
                        <button id="test-sound" disabled>音をテスト</button>
                        <button id="stop-sound" disabled>音を停止</button>
                        <button id="remove-sound" disabled>音を削除</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="event-modal">
            <div class="modal-content">
                <h3 class="modal-title" id="modal-date"></h3>
                <div class="form-group">
                    <label for="event-title">タイトル：</label>
                    <input type="text" id="event-title" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="event-details">詳細：</label>
                    <textarea id="event-details" rows="3"></textarea>
                </div>
                <div class="form-buttons">
                    <button class="cancel-btn" id="cancel-event">キャンセル</button>
                    <button class="save-btn" id="save-event">保存</button>
                </div>
            </div>
        </div>
    </main>

    <!-- フッターをここに読み込む -->

</body>
