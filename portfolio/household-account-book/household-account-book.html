<body class="app-body">
    <div id="header-placeholder"></div>

    <main class="app-main">
        <div class="container app-container">
            <h1>🐷 かわいい家計簿 💰</h1>
            <div id="summary">
                <div class="summary-box income-box">
                    <h3>収入</h3>
                    <p id="total-income">¥0</p>
                </div>
                <div class="summary-box expense-box">
                    <h3>支出</h3>
                    <p id="total-expense">¥0</p>
                </div>
                <div class="summary-box balance-box">
                    <h3>残高</h3>
                    <p id="balance">¥0</p>
                </div>
            </div>
            <form id="transaction-form">
                <h2>新しい取引を追加 ✍️</h2>
                <div class="form-control">
                    <label for="date">日付</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-control">
                    <label for="type">種類</label>
                    <select id="type">
                        <option value="expense">支出</option>
                        <option value="income">収入</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="category">カテゴリ</label>
                    <select id="category">
                        <option value="食費">食費 🍽️</option>
                        <option value="交通費">交通費 🚌</option>
                        <option value="趣味">趣味 🎨</option>
                        <option value="日用品">日用品 🛍️</option>
                        <option value="交際費">交際費 ☕</option>
                        <option value="教育費">教育費 📚</option>
                        <option value="給料">給料 💼</option>
                        <option value="その他">その他 ✨</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="description">内容</label>
                    <input type="text" id="description" placeholder="例：ランチ代" required>
                </div>
                <div class="form-control">
                    <label for="amount">金額 (円)</label>
                    <input type="number" id="amount" placeholder="例：800" min="0" required>
                </div>
                <button type="submit" class="btn">追加する</button>
            </form>
            <h2>取引履歴</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>内容</th>
                        <th>金額</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="transaction-list"></tbody>
            </table>
        </div>
    </main>
