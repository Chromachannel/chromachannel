    <link
      rel="canonical"
      href="https://chromachannel.online/portfolio/hakase/hakase.html"
    />

    <!-- CSS / ライブラリ -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="css/hakase-style.css" />
    <!-- スタイルは共通化 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- ヘッダーのプレースホルダー -->
    <div id="header-placeholder"></div>

    <main class="counselor-main">
      <div class="counselor-container">
        <!-- ===== 左側：会話履歴パネル ===== -->
        <aside class="history-panel">
          <header class="history-header">
            <h2>対話履歴</h2>
            <button id="new-chat-btn" title="新しい対話を始める">
              <i class="fas fa-plus"></i>
            </button>
          </header>
          <ul id="history-list" class="history-list">
            <!-- JavaScriptによって履歴がここに追加されます -->
          </ul>
        </aside>

        <!-- ===== 右側：メインチャットウィンドウ ===== -->
        <section class="chat-window">
          <header class="chat-header">
            <h1>AI博士の談話室</h1>
          </header>
          <div id="chat-log" class="chat-log">
            <!-- JavaScriptによって会話がここに追加されます -->
          </div>
          <footer class="chat-input-area">
            <textarea
              id="user-input"
              placeholder="博士に話しかけてみましょう…"
              rows="1"
            ></textarea>
            <button id="send-btn" aria-label="送信">
              <i class="fas fa-paper-plane"></i>
            </button>
          </footer>
        </section>
      </div>
    </main>

    <!-- フッターのプレースホルダー -->
    <div id="footer-placeholder"></div>

    <!-- サイト共通の読み上げ停止ボタン -->
    <div id="global-speech-control" class="global-speech-control hidden">
      <!-- ボタンの役割をaria-labelで明確化 -->
      <button id="global-speech-stop-btn" title="読み上げを停止" aria-label="読み上げを停止">
        <i class="fas fa-stop" aria-hidden="true"></i>
      </button>
    </div>

    <!-- =================================================================
    ▼ JavaScriptファイル ▼
    ================================================================== -->
    <script src="../../javascript/voice-module.js" defer></script>
    <script src="../../javascript/script.js" defer></script>
    <script src="/portfolio/hakase/javascript/hakase-script.js" defer></script>
  </body>
</html>
