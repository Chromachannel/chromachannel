<body class="app-body">
    <div id="header-placeholder"></div>

    <main class="app-main">
        <div id="game-container">
            <h1>AI体験ゲーム：仕分けマスター・ピクト</h1>
            <p>AIの「ピクト」にアイテムの仕分けを教えてあげよう！</p>

            <div id="ai-feedback">ここにアイテムをドラッグして、僕に教えてね！</div>
            <div id="game-area">
                <p>↓ このアイテムはどっちかな？</p>
                <div id="item-source" draggable="true"></div>
                <div id="drop-zones">
                    <div id="fruit-zone" class="drop-zone" data-category="くだもの">
                        <div class="zone-icon">🍎</div>
                        <div>くだもの</div>
                    </div>
                    <div id="animal-zone" class="drop-zone" data-category="どうぶつ">
                        <div class="zone-icon">🐶</div>
                        <div>どうぶつ</div>
                    </div>
                </div>
            </div>
            <div id="score-board">
                モード: <span id="mode-text">学習モード</span> | スコア: <span id="score">0</span>
            </div>
            <div class="controls">
                <button id="switch-mode-btn">テストモードに切り替え</button>
                <button id="reset-btn">リセット</button>
            </div>
        </div>
